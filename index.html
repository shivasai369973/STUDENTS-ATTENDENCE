<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Tracker 2023</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #007BFF; color: white; }
    .btn { padding: 8px 12px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #218838; }
    .chart-container { margin-top: 40px; background: white; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Student Attendance Tracker</h1>

  <table>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="attendanceBody">
      <tr>
        <td>101</td>
        <td>RAM BABU</td>
        <td id="status-101">Absent</td>
        <td><button class="btn" onclick="markPresent(101)">Mark Present</button></td>
      </tr>
      <tr>
        <td>102</td>
        <td>CHENA BABU</td>
        <td id="status-102">Absent</td>
        <td><button class="btn" onclick="markPresent(102)">Mark Present</button></td>
      </tr>
    </tbody>
  </table>

  <div class="chart-container">
    <canvas id="attendanceChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function markPresent(id) {
      document.getElementById(`status-${id}`).innerText = 'Present';
    }

    const ctx = document.getElementById('attendanceChart');
    const attendanceChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['John Doe', 'Jane Smith'],
        datasets: [{
          label: 'Attendance (%)',
          data: [80, 90],
          backgroundColor: ['#007BFF', '#28a745']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  </script>
</body>
</html>
